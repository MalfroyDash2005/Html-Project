<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamer Submission Form</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #3b3bff, #8a2be2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }


    .form-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .form-container h1 {
      font-size: 26px;
      margin-bottom: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
    }

    .form-container label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      text-align: left;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .form-container input {
      background: #202020;
      color: white;
    }

    .form-container select {
      background: #2a2a2a;
      color: white;
      cursor: pointer;
    }

    .form-container input::placeholder {
      color: #888;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #3b3bff, #8a2be2);
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
    }

    .form-container button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Order Your Package</h1>
    <form action="https://www.paypal.com/paypalme/KaitsuDash" method="get" target="_blank">
  
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
  
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
    
      <label for="selection">Choose Your Package</label>
      <select id="selection" name="selection" required>
        <option value="" disabled selected>Select an option</option>
        <option value="1x_thumbnail">1x Thumbnail</option>
        <option value="5x_thumbnail">5x Thumbnails</option>
        <option value="10x_thumbnail">10x Thumbnails</option>
        <option value="1x_short">1x Short</option>
        <option value="6x_shorts_5min">6x Shorts | 5 Minute Video</option>
        <option value="12x_shorts_10min">12x Shorts | 10 Minute Video</option>
      </select>
      
 
      <button type="submit">Submit & Pay</button>
    </form>
  </div>
</body>
</html>
